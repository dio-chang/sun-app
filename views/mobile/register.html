<body>
	<div class="navTop">
		<p>注册</p>
		<i class="goBack"></i>
	</div>
	<div class="form">
		<p class="err"></p>
		<p class="formBox">
			<span>介绍人</span>
			<input type="text" placeholder="请输入推荐ID号">
			<br class="clearfix">
		</p>
		<p class="formBox">
			<span>账号*</span>
			<input type="text" name="" placeholder="请输入4-15个字符账号">
			<br class="clearfix">
		</p>
		<p class="formBox">
			<span>登录密码*</span>
			<input type="text" name="" placeholder="请输入密码">
			<br class="clearfix">
		</p>
		<p class="formBox">
			<span>登录密码*</span>
			<input type="text" name="" placeholder="请再次输入密码">
			<br class="clearfix">
		</p>
		<p class="formBox codeBox">
			<span>验证码</span>
			<input type="text" name="" placeholder="请输入验证码">
			<img src="" id="code">
			<br class="clearfix">
		</p>
	</div>
	<div class="agree"><i class="check"></i><span>我同意并愿意遵守UEDBET用户协议和隐私条款。</span><br></div>
	<p class="goRegister">注册</p>	
	<div class="yesNumber">
		<hr style="margin-left:10%"><p>已有账户？<a href="###">立即登录</a></p><hr>
	</div>
