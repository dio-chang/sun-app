@@include("./layout/header-sun.html" , {
      tit:"账号设置",
})
<link rel="stylesheet" href="@@{csspath}/static/styles/ued-index.css">
<link rel="stylesheet" type="text/css" href="@@{csspath}/static/styles/personalCenter.css">
<link rel="stylesheet" type="text/css" href="@@{csspath}/static/styles/lq.datetimepick.css">
<link rel="stylesheet" type="text/css" href="@@{csspath}/static/styles/accountSettings.css">
@@include("./layout/personalLayout.html")
		<div class="main_r">
			<h3>银行卡管理</h3>
			<div class="bank">
				<ul class="bankList">
				<!-- 	<li><span><img src="@@{imgpath}/static/images/zhaoshang.png"></span></li>
					<li><span><img src="@@{imgpath}/static/images/zhaoshang.png"></span></li>
					<li><span><img src="@@{imgpath}/static/images/zhaoshang.png"></span></li>
					<li><span><img src="@@{imgpath}/static/images/zhaoshang.png"></span></li> -->
				</ul>
				<script type="text/template" id="getBank">
					<% _(data).each(function (v, k) { %>
						<li class="bank_card"><span><img src="@@{imgpath}/static/images/bank/<%=v.get('bankid')%>.png"></span></li>
					<% }) %>
				</script>
				<div class="clear"></div>
				<p class="Carderr"></p>
				<p class="addCard">添加银行卡</p>
				<p class="clock">锁定银行卡</p>
			</div> 
			<div class="addr">
				<h3><p>地址设置</p><span>填写收货地址有惊喜</span></h3>
				<div class="clear"></div>
				<p class="diqu">
					<span>所在地区：</span>
					<select class="country" disabled=true><option>中国大陆</option></select>
					<select id="pro" class="city"></select>
					<select id="city"></select>
				</p>
				<div class="clear"></div>
				<p class="xiangxi">
					<span>详细地址：</span><textarea id="address"></textarea>
					<div class="clear"></div>
				</p>
				<p class="addrerror"></p>
				<p class="saveAddr">保存</p>

			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="pob addrpob">
		<h3><p>消息</p><span class="close"></span><div class="clear"></div></h3>
		<dl>
			<dt></dt>
			<dd></dd>
		</dl>
		<a class="sure">确定</a>

	</div>
	<div class="pob addCardPob">
		<h3><p>添加银行卡</p><span class="close"></span><div class="clear"></div></h3>
		<p class="cardtext">
			<span>银行卡昵称：</span>
			<input id="bankNickname" placeholder="请输入银行卡昵称" type="text">
			<br class="clear">
			<span class="nicknameerr err"></span>
		</p>
		<p class="cardtext bankid">
			<span>发卡银行：</span>
			<select id="bank_name">
				
			</select>
			<br class="clear">
			<span class="bank_numerr err"></span>
		</p>
		<p class="cardtext usname">
			<span>持卡人姓名：</span>
			<input id="payeeName" placeholder="请输入持卡人姓名" type="text">
			<br class="clear">
			<span class="name_err err"></span>
		</p>
		<p class="cardtext cardnum">
			<span>银行卡号：</span>
			<input maxlength="23" type="text" placeholder="请输入16-19位银行卡号" id="cardNum">
			<br class="clear">
			<span class="cardnum_err err"></span>
		</p>
		<p class="cardtext liandong">
			<span>开户行省市：</span>
			<select id="bankpro"></select>
			<select id="bankcity"></select>
			<br class="clear">
			<span class="err"></span>
		</p>
		<p class="cardtext bankaddr">
			<span>开户行：</span>
			<textarea id="bankaddr" placeholder="请输入开户行"></textarea>
			<br class="clear">
			<span class="Bankserr err"></span>
		</p>
		<a class="goadd">确定</a>
	</div>
	<script type="text/template" id="banklist">
		<% _(data).each(function (v, k) { %>
			<option data-bankid="<%=v.get('id')%>"><%=v.get('title')%></option>
		<% }) %>
	</script>
@@include("./layout/footer.html")
<script type="text/javascript" src="@@{jspath}/static/scripts/jquery.classyloader.min.js"></script>

<script type="text/javascript" src="@@{jspath}/static/scripts/personalPublic.js"></script>
<script type="text/javascript" src="@@{jspath}/static/scripts/provinceAndCity.js"></script>
<script type="text/javascript" src="@@{jspath}/static/scripts/accountSetting.js"></script>
</html>
